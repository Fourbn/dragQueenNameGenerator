<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>What's Your Drag Persona?</title>
   <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Source+Sans+Pro:wght@400;700&display=swap"
   rel="stylesheet">
   <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <main>
      <div class="wrapper">
         <div class="title">
            <h1>Find your inner Drag Queen</h1>
            <p>Unleashing your inner Drag Queen has never been so easy!<br> Type in your <span>first and last name</span> and prepare to be <span>gooped!</span></p>
         </div>
         <form action="" class="userInputs" name="userInputs">
            <label for="firstName" class="sr-only">Enter your first name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>

            <label for="lastName" class="sr-only">Enter your last name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>

            <button type="submit" class="submitButton">Drag me!</button>
         </form>
         <section class="results" id="results">
            <!-- Drag results go here. -->
            <!-- section slides in from the left and will slide out if the user wants to redo their inputs -->
         </section>
      </div> <!--wrapper ends here-->
   </main>
   <footer>
      <div class="wrapper">
         <p>Created by Philip Turkiewicz 2020 </p>
      </div>
   </footer>

   <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
   <script type="module" src="./scripts/script.js"></script>
</body>
</html>
